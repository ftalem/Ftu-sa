<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/divs.css') }}">-->
   <title>Sentimental</title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>

 <body>

<div class="jumbotron text-center">
  <h1>Movie Sentiment Anaalysis</h1>
  <p>Web and Cloud Computing Project</p>
  <div class="form-inline">
      <div class="form-group">
      <form action="/moviesa" method="POST">
      <input type="text" name="title" class="form-control" id="email" placeholder="Enter a movie title">
        <button class="btn btn-default" onclick="move()" style="visibility: collapse;">Click Me</button> 
        <!-- data-toggle="collapse" data-target="#loader" -->
      </div>
      </div> 
</div>
   <div class="mainbody">
		{% if bar_chart %}
		{{ bar_chart.render()|safe }}
		{% else %}
<div id="loader" class="w3-container"> 
  <div class="w3-progress-container" w3-light-blue >
    <div id="myBar" class="w3-progressbar w3-blue" style="width:20%">
      <div id="demo" class="w3-center w3-text-white">20%</div>
    </div>
  </div>
  <br>
</div>
		{% endif %}
		</div>	
		<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 20;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      document.getElementById("demo").innerHTML = width * 1  + '%';
    }
  }
}
</script>

 </body>
</html>
